<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
        <body class="backgroundimage" >
        
            
                <div class = "container-fluid">
                    <div class = "row">
                        <div class = "col-lg-4 text-center" id = "longbuttoncontainer" >
                            <form>
                                <input type="button" class = "btn btn-default" id = "longtermbutton" value="Life Goals" onclick="window.location.href='longTerm.html'" />
                            </form>
                        </div>
                        <div class = "col-lg-4">

                            <div class = "clock">
                                <iframe src="http://free.timeanddate.com/clock/i661mx9n/n179/fs48/fcfff/tct/pct/ftb/pa5/th2" frameborder="0" width="100%" height="65" allowTransparency="true"></iframe>

                                <iframe src="http://free.timeanddate.com/clock/i661n72l/n179/fs36/fcfff/tct/pct/ftb/pa5/tt1/tw1/tm2" frameborder="0" width="100%" height="51" allowTransparency="true"></iframe>
 
                            </div>
                                
                            <div id="myDIV" class="header">
                              <h1 style="margin:5px" class = "text-center">Today</h1>
                              <input type="text" id="myInput" placeholder="Enter task">
                              <span onclick="newElement()" class="addBtn">Add</span>
                            </div>

                            <ul id="myUL"></ul>

                            <script>
                            // Create a "close" button and append it to each list item
                            var myNodelist = document.getElementsByTagName("LI");
                            var i;
                            for (i = 0; i < myNodelist.length; i++) {
                              var span = document.createElement("SPAN");
                              var txt = document.createTextNode("\u00D7");
                              span.className = "close";
                              span.appendChild(txt);
                              myNodelist[i].appendChild(span);
                            }

                            // Click on a close button to hide the current list item
                            var close = document.getElementsByClassName("close");
                            var i;
                            for (i = 0; i < close.length; i++) {
                              close[i].onclick = function() {
                                var div = this.parentElement;
                                div.style.display = "none";
                              }
                            }

                            // Add a "checked" symbol when clicking on a list item
                            var list = document.querySelector('ul');
                            list.addEventListener('click', function(ev) {
                              if (ev.target.tagName === 'LI') {
                                ev.target.classList.toggle('checked');
                              }
                            }, false);

                            // Create a new list item when clicking on the "Add" button
                            function newElement() {
                              var li = document.createElement("li");
                              var inputValue = document.getElementById("myInput").value;
                              var t = document.createTextNode(inputValue);
                              li.appendChild(t);
                              if (inputValue === '') {
                                alert("Enter a valid task!");
                              } else {
                                document.getElementById("myUL").appendChild(li);
                              }
                              document.getElementById("myInput").value = "";

                              var span = document.createElement("SPAN");
                              var txt = document.createTextNode("\u00D7");
                              span.className = "close";
                              span.appendChild(txt);
                              li.appendChild(span);

                              for (i = 0; i < close.length; i++) {
                                close[i].onclick = function() {
                                  var div = this.parentElement;
                                  div.style.display = "none";
                                }
                              }
                            }
                            </script>


                        </div>

                        <div class = "col-lg-4 text-center" class = "buttoncontainer">
                            <form>
                                <input type="button" class = "btn btn-default" id = "weekbutton" value="This Month" onclick="window.location.href='MonthView.html'" />
                            </form>
                        </div>

                    </div>
                </div>
    
 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        
    </body>

</html>
